<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .task {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 10px;
      border-left: 5px solid #3498db;
      border-radius: 5px;
    }

    .completed {
      background: #d4ffd4;
      text-decoration: line-through;
      color: #555;
    }

    .task-buttons a {
      margin-right: 10px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    .task-buttons a:hover {
      color: #1d6fa5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>

    <form method="POST" action="/add">
      <input type="text" name="title" placeholder="Task title" required>
      <input type="text" name="category" placeholder="Category (e.g. Work, Personal)">
      <input type="date" name="due">
      <select name="priority">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <h3>Your Tasks:</h3>

    {% for task in tasks %}
      <div class="task {% if task.completed %}completed{% endif %}">
        <strong>{{ task.title }}</strong> - {{ task.category }}<br>
        üìÖ Due: {{ task.due or 'No due date' }} | ‚ö° Priority: {{ task.priority or 'Medium' }}<br>
        <div class="task-buttons">
          {% if not task.completed %}
            <a href="/complete/{{ loop.index0 }}">‚úÖ Complete</a>
          {% endif %}
          <a href="/delete/{{ loop.index0 }}">üóëÔ∏è Delete</a>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
